<h4>Log with timestamp</h4>
<button class="btn btn-primary" (click)="onTogglePass()">{{ buttonName }}</button>
<p *ngIf="clickTime % 2 === 1">Secrete password = hellower</p>
<p
  *ngFor="let click of clicks; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'none' }"
  [ngClass]="{ white: i >= 4 }"
>
  {{ click }}
</p>
